<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <title>Add Customer response</title>
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="container">
    <h1 class="py-4" th:text="${headline}"></h1>

    <div class="row">

        <div class="card bg-success" style="width: 20rem;">
            <div class="card-img-top text-center">
                <i class="bi bi-person-lines-fill" style="font-size: 18rem;"></i>
            </div>

            <div class="card-body" style="color:white">
                <h4 class="card-title text-center" th:text="${nameTitle} + ': ' + ${fullname}"></h4>
                <h5 th:text="${ssnTitle} + ': ' + ${ssn}"></h5>
                <h5 th:text="${idTitle} + ': ' + ${id}"></h5>

            </div>
            <div class="card-footer">
                <a th:href="@{/customerHTML/getCards}">
                    <button class="btn btn-secondary">Back to all Customers</button>
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
