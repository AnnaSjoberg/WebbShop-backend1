<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Buy item</title>
</head>
<body>
<container>
<form class="align-items-end" action="#"
      th:action="@{/itemHTML/buy}">
  <div class="form-group">
    <label th:text="'Item id: ' + ${item.getId()}" id="itemId" style="font-size: 20px; margin-top: 25px">Item id: add here...</label><br>
  </div>
  <div class="form-group">
    <label for="customerId" style="font-size: 20px; margin-top: 25px">Customer id: </label><br>
    <input type="text" id="customerId" name="customerId" style="margin-bottom: 145px" value=""><br>
  </div>
  <div class="form-group" style="border-top: 1px solid #dee2e6">
    <a th:href="@{/itemHTML/buy/{itemId}(itemId=${item.id})/{customerID}(customerId=???)}">
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </a>
  </div>
</form>
</container>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
