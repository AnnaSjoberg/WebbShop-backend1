<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Show all Customers</title>
</head>
<body>
<h1 th:text="${headline}"></h1>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <th th:text="${nameTitle}"></th>
        <th th:text="${ssnTitle}"></th>
        <tbody>
        <tr th:each="c : ${allCustomers}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.socialSecurityNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
