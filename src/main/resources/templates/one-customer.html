<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <title>Add Customer response</title>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="container">

    <div th:replace="fragments/navbar"></div>

    <h1 class="py-4">All information on customer</h1>

    <div class="row">

        <div class="card bg-success" style="width: 20rem;">
            <div class="card-img-top text-center">
                <i class="bi bi-person-lines-fill" style="font-size: 18rem;"></i>
            </div>
            <div class="card-body" style="color:white">
                <h4 class="card-title text-center"
                    th:text="${deleted} ? 'CUSTOMER DELETED!' : ${nameTitle} + ': ' + ${fullname}"></h4>
                <h5 th:if="${!deleted}" th:text="${ssnTitle} + ': ' + ${ssn}"></h5>
                <h5 th:if="${!deleted}" th:text="${idTitle} + ': ' + ${id}"></h5>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <a th:href="@{/customerHTML/getAll}">
                        <button class="btn btn-secondary m-2">Back to all Customers</button>
                    </a>
                    <a th:href="@{/customerHTML/deleteById/{id}(id=${id})}">
                        <button class="btn btn-danger m-2" th:disabled="${deleted}">Delete Customer</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
